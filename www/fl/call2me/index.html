		<div class="fields">
			<div class="cm-button">
				<p>D</p>
			</div>
			<div class="field">	
				        <input  class="name-field" type="text" placeholder="David Wayne">
				        <span><img src="static/content/imgs/services/telegram.svg" alt=""></span>
			</div>
			<div class="field location">	
				        <input  class="name-field" type="text" placeholder="Location">
				        <span><img src="static/imgs/icons/location.svg" alt=""></span>
			</div>
		</div>
		<div class="callHim">
			<input  class="name-field" type="text" placeholder="Call him">
		</div>
		<div class="atTime">
			<p class="datetime"><label for="datetime">Time:</label><input type="datetime" name="datetime" id="datetime" placeholder="9/12 10:05"></p>
			<p class="in">
				<label for="in">In</label><input type="text" list="mydata" name="in" id="in" placeholder="  3 hours">
				<datalist id="mydata">
				    <option label="1 hour" value="1 hour">
				    <option label="2 hours" value="2 hours">
				    <option label="3 hours" value="3 hours">
				</datalist>
			</p>
			<p class="before">
				<label for="before">Before</label><input type="text" list="mydata1" name="before" id="before" placeholder="10 mins">
				<datalist id="mydata1">
				    <option label="10 mins" value="10 mins">
				    <option label="30 mins" value="30 mins">
				    <option label="1 hour" value="1 hour">
				</datalist>
			</p>

		</div>
		<div class="participants">
			<div class="groups">
				<p>Participants</p>
				<div><p>#investors</p><a href="#" class="search-cancel js-search-cancel"><span>&#215;</span></a></div>
				<div><p>#friends</p><a href="#" class="search-cancel js-search-cancel"><span>&#215;</span></a></div>
			</div>
			<div class="cm-buttons-3">
				<div class="cm-button">
					<p>D</p>
					<img src="static/content/imgs/services/telegram.svg" alt="">
				</div>
				<div class="cm-button empty">

				<div class="cm-button empty">

				<div class="cm-button empty">

				</div>
				<div class="cm-button add">
					<p>+</p>
				</div>
			</div>
		</div>
		<div class="bbutton">
				<button class="active">Confirm</button>
				<button>Edit</button>
				<button>Decline</button>
